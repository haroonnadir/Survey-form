<body>
  <fieldset>
    <legend>Survey Form</legend>
    <h1>Let us know how we can improve freeCodeCamp</h1>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      <br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter your age">
      <br><br>

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="volunteer manager">Volunteer Manager</option>
        <option value="non-profit teacher">Non-profit Teacher</option>
        <option value="salary teacher">Salary Teacher</option>
        <option value="student">Student</option>
      </select>
      <br><br>

      <label>How likely is it that you would recommend freeCodeCamp to a friend?</label><br><br>
      <input type="radio" name="recommend" id="definitely" value="Definitely">
      <label for="definitely">Definitely</label>

      <input type="radio" name="recommend" id="maybe" value="Maybe">
      <label for="maybe">Maybe</label>

      <input type="radio" name="recommend" id="notsure" value="Not sure">
      <label for="notsure">Not sure</label>
      <br><br>

      <label for="most">What do you like most in FCC:</label>
      <select id="most" name="most">
        <option value="">Select an option</option>
        <option value="projects">Projects</option>
        <option value="challenges">Challenges</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
      </select>
      <br><br>

      <label>Things that should be improved in the future (Check all that apply):</label><br>
      <input type="checkbox" name="improvements" value="Front-end Projects"> Front-end Projects<br>
      <input type="checkbox" name="improvements" value="Back-end Projects"> Back-end Projects<br>
      <input type="checkbox" name="improvements" value="Data Visualization"> Data Visualization<br>
    </form>
  </fieldset>
</body>
